<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hitting - RWLL Player Evaluations</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen"/>
</head>
<body>
<nav id="menu">
    <ul>
        <li class="nav_left"><button class="nav_button"><a href="../index.html">Main</a></button></li>
        <li class="nav_middle">Hitting</li>
        <li class="nav_right"><img src="../assets/img/RWLL-Logo-min.png" alt="Red West Little League" /></li>
    </ul>
</nav>

<div id="main_container">
    <p>Needs real inputs - copied from fielding</p>
    <form action="/services/process.php" method="get">

        <fieldset>

            <div id="player_id_container">
                <label for="player_eval_id" name="" id="">Player Evaluation ID</label>
                <input type="text" id="player_eval_id" name="player_eval_id" placeholder="Player ID">
            </div>

            <div id="scoring_container">

                <div class="player_criteria">
                    <label for="ground_ball">Ground Balls</label><output for="ground_ball" class="criteria_value" id="ground_ball_output">5</output>
                    <input type="range" id="ground_ball" name="ground_ball" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="fly_ball">Fly Balls</label><output for="fly_ball" class="criteria_value" id="fly_ball_output">5</output>
                    <input type="range" id="fly_ball" name="fly_ball" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="throwing">Throwing</label><output for="throwing" class="criteria_value" id="throwing_output">5</output>
                    <input type="range" id="throwing" name="throwing" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>


            </div>

            <div id="submit_container">
                <label for="eval_submit" style="display:none">Save Player</label>
                <input type="submit" id="eval_submit" class="green_button" value="Save">
            </div>

        </fieldset>

    </form>
</div>
<script type="text/javascript">
    function outputUpdate(vol,elm) {
        document.querySelector('#'+elm.id+'_output').value = vol;
    }
</script>
</body>
</html>

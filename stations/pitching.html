<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pitching - RWLL Player Evaluations</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen"/>
</head>
<body>
<nav id="menu">
    <ul>
        <li class="nav_left"><button class="nav_button"><a href="../index.html">Main</a></button></li>
        <li class="nav_middle"><button class="nav_button">Pitching</button></li>
        <li class="nav_right"><img src="../assets/img/RWLL-Logo-min.png" alt="Red West Little League" /></li>
    </ul>
</nav>

<div id="main_container">
    <form action="/services/process.php" method="get">

        <fieldset>

            <div id="player_id_container">
                <label for="player_eval_id" name="" id="">Player Evaluation ID</label>
                <input type="text" id="player_eval_id" name="player_eval_id" placeholder="Player ID">
            </div>

            <div id="scoring_container">

                <div class="player_criteria">
                    <label for="ground_ball">Velocity</label><br/>
                    <input type="number" id="ground_ball" name="ground_ball">
                </div>

                <div class="player_criteria">
                    <label for="fly_ball">Accuracy (# Strikes)</label><output for="fly_ball" class="criteria_value" id="fly_ball_output">2</output>
                    <input type="range" id="fly_ball" name="fly_ball" min="0" max="5" value="2" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="throwing">Mechanics</label><output for="throwing" class="criteria_value" id="throwing_output">5</output>
                    <input type="range" id="throwing" name="throwing" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>


            </div>

            <div id="submit_container">
                <label for="eval_submit" style="display:none">Save Player</label>
                <input type="submit" id="eval_submit" class="green_button" value="Save">
            </div>

        </fieldset>

    </form>
</div>
<script type="text/javascript">
    function outputUpdate(val,elm) {
        document.querySelector('#'+elm.id+'_output').value = val;
    }
    function formatPlayerID(val,elm) {
        var pnum = document.getElementById(elm.id).value.match(/\d+/g);
        var pletter = document.getElementById(elm.id).value.match(/[ A-Za-z ]/g);
        var pletter = pletter.toString();
        var pletter_upper = pletter.toUpperCase();
        var formatted = pletter_upper+'-'+pnum;
        document.querySelector('#'+elm.id).value = formatted;
    }
</script>
</body>
</html>
